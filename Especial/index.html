<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Disney page</title>
  </head>
  <body>
    <nav>
      <div class="cont-img">
        <img src="./img/logo.svg" alt="logo" class="img-logo" />
      </div>
      <div class="cont-btn">
        <button class="btn-sus">SUSCRIBITE AHORA</button>
        <button class="btn-ses">INICIAR SESIÓN</button>
      </div>
    </nav>
    <section class="cont-sec">
      <div class="cont-sec-img">
        <img src="./img/original.png" alt="dispositivos" class="img-sec" />
      </div>
      <div class="cont-text">
        <h1>Cuando quieras, donde quieras</h1>
        <p>
          Disfrutalo en tu pantalla favorita, ya sea tu TV, tableta,
          computadora, teléfono y otros. Viví una experiencia única con una
          amplia selección de títulos en 4K. Además, podés ver en cuatro
          pantallas en simultáneo para que nadie se quede afuera.
        </p>
      </div>
    </section>
    <script src="myScript.js"></script>
  </body>
</html>
